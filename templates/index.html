<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Detector</title>

    <!-- Mediapipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }

        h1 {
            font-size: 35px;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(0, 150, 255, 0.8);
        }

        .video-box {
            width: 640px;
            height: 480px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(0, 150, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status-box {
            width: 220px;
            padding: 10px;
            margin: 15px auto;
            border-radius: 25px;
            background: #555;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: 0.4s ease;
        }

        .footer {
            margin-top: 18px;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Real-Time Mask Detection</h1>

        <div id="status-box">
            <span id="status">Starting Camera...</span>
        </div>

        <div class="video-box">
            <video id="video" autoplay playsinline></video>
        </div>

        <p class="footer">AI Mask Detector â€¢ Powered by ONNX Runtime</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
